<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{classpath:/static/styles/main.css}"/>
    <title th:text="#{disease-notification.title}"></title>
</head>
<body>

<!--Title-->
<span th:replace='~{receipt/common/section/header :: header(#{disease-notification.title})}'/>

<div style="padding-left: 0.72cm; padding-right: 0.72cm;">

    <!--Text-->
    <p style="margin-top: 0px; margin-bottom: 4px;" th:text="#{common.header.text}"></p>

    <table>
        <!--/*@thymesVar id="diseaseNotificationTemplateDto" type="de.gematik.demis.pdfgenmodels.model.DiseaseNotificationBundle"*/-->

        <th:block th:replace='~{receipt/common/section/metadata :: metadata(${diseaseNotificationTemplateDto.metadata})}'/>

        <th:block
                th:replace='~{receipt/common/section/notification :: notification(${diseaseNotificationTemplateDto.notification})}'/>

        <th:block
                th:replace='~{receipt/common/section/recipient :: recipient(${diseaseNotificationTemplateDto.recipient})}'/>

        <th:block th:replace='~{receipt/common/section/notifier :: notifier(${diseaseNotificationTemplateDto.notifier})}'/>

        <th:block
                th:replace='~{receipt/common/section/notifiedPerson :: notifiedPerson(${diseaseNotificationTemplateDto.notifiedPersonDTO})}'/>

        <th:block
                th:replace='~{receipt/diseaseNotification/section/condition :: conditionDTO(${diseaseNotificationTemplateDto.conditionDTO})}'/>

        <th:block
                th:replace='~{receipt/diseaseNotification/section/commonQuestions/commonQuestions :: commonQuestions(${diseaseNotificationTemplateDto.commonQuestions})}'/>

        <th:block
                th:replace='~{receipt/diseaseNotification/section/covid19Questions/covid19Questions :: covid19Questions(${diseaseNotificationTemplateDto.covid19Questions})}'/>

    </table>
</div>

</body>
</html>
