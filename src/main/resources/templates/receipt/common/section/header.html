<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header fragment</title>
</head>
<body>

<th:block th:fragment="header(title)">
    <div class="header-table">
        <div class="header-row">
            <div class="title-cell">
                <span class="document-title" th:text='${title}'></span>
            </div>
            <div class="logo-cell">
                <img src="../../images/demis_logo.jpg" title="DEMIS-Logo" alt="DEMIS-Logo" height="53px" width="375px" th:src="@{~/images/demis_logo.jpg}"/>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
